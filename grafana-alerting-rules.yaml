#file: noinspection YAMLSchemaValidation
apiVersion: 1
groups:
  - orgId: 1
    name: Core Health
    folder: Node Exporter Alerts
    interval: 1m
    rules:
      - uid: c0a5f1fe-3435-4c07-abfd-870043d2a654
        title: memory
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              editorMode: code
              expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes
                * 100
              hide: false
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: B
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 90
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: A
              hide: false
              intervalMs: 1000
              maxDataPoints: 43200
              refId: B
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        isPaused: false
      - uid: f4b91d58-7bc1-458a-8c64-4d03b6ab20b0
        title: storage
        condition: B
        data:
          - refId: avail_disk_percent
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              editorMode: code
              expr: 100 - ((node_filesystem_avail_bytes{mountpoint="/"} * 100) / node_filesystem_size_bytes{mountpoint="/"})
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: avail_disk_percent
          - refId: B
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 90
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: avail_disk_percent
              intervalMs: 1000
              maxDataPoints: 43200
              refId: B
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        annotations:
          description: ''
          runbook_url: ''
          summary: ''
        labels:
          "": ""
        isPaused: false
      - uid: da11beda-0f8b-424b-b5b5-08d1dcd163f9
        title: cpu
        condition: cpu_breaks_threshold
        data:
          - refId: cpu_avg_percent
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              editorMode: code
              expr: avg(avg by (cpu) (100 - rate(node_cpu_seconds_total{mode="idle"}[1m]) * 100))
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: cpu_avg_percent
          - refId: cpu_breaks_threshold
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 90
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [ ]
                  reducer:
                    params: [ ]
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: cpu_avg_percent
              intervalMs: 1000
              maxDataPoints: 43200
              refId: cpu_breaks_threshold
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        annotations:
          description: ""
          runbook_url: ""
          summary: ""
        labels:
          "": ""
        isPaused: false